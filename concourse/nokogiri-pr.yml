---
#@ def registry_image(image_repo, image_tag):
platform: linux
image_resource:
  type: registry-image
  source:
    repository: #@ image_repo
    tag: #@ image_tag
#@ end

---
#@ def task_inputs():
- name: ci
- name: nokogiri-pr
  path: nokogiri
#@ end

---
#@ def pend_pr(pr_resource_name, context):
put: #@ pr_resource_name
params:
  path: #@ pr_resource_name
  base_context: ci.nokogiri.org
  status: PENDING
  context: #@ context
  description: "Nokobot is working, beep boop ..."
#@ end

---
#@ def put_to_pr_on_everything(pr_resource_name, context):
on_failure:
  put: #@ pr_resource_name
  params:
    path: #@ pr_resource_name
    base_context: ci.nokogiri.org
    status: FAILURE
    context: #@ context
    description: "This job had some failed tests."
on_error:
  put: #@ pr_resource_name
  params:
    path: #@ pr_resource_name
    base_context: ci.nokogiri.org
    status: ERROR
    context: #@ context
    description: "This job had errors."
on_abort:
  put: #@ pr_resource_name
  params:
    path: #@ pr_resource_name
    base_context: ci.nokogiri.org
    status: ERROR
    context: #@ context
    description: "This job was terminated."
on_success:
  put: #@ pr_resource_name
  params:
    path: #@ pr_resource_name
    base_context: ci.nokogiri.org
    status: SUCCESS
    context: #@ context
    description: "Nokobot is happy with this job."
#@ end

---
% require "common_prelude.rb"

resource_types:
  - name: pull-request
    type: registry-image
    source:
      repository: teliaoss/github-pr-resource


resources:
  - name: ci
    type: git
    icon: cog
    source:
      uri: https://github.com/sparklemotion/nokogiri/
      branch: master
      disable_ci_skip: true #! always get the latest pipeline configuration
  - name: nokogiri-pr
    type: pull-request
    icon: github
    check_every: 15m
    webhook_token: ((nokogiri-pr-webhook-token))
    source:
      repository: sparklemotion/nokogiri
      access_token: ((github-repo-status-access-token))
      ignore_drafts: true
      ignore_paths:
        - "*.md"
        - "concourse/"
        - "suppressions/"
        - ".github/"
        - "Vagrantfile"


jobs:
#@ job_name = "rubocop"
  - name: #@ job_name
    public: true
    _: #@ template.replace(put_to_pr_on_everything("nokogiri-pr", job_name))
    plan:
      - get: ci
      - get: nokogiri-pr
        trigger: true
        version: every
      - #@ pend_pr("nokogiri-pr", job_name)
      - task: rubocop
        config:
          "_": #@ template.replace(registry_image("flavorjones/nokogiri-test", "bionic"))
          inputs: #@ task_inputs()
          run:
            path: ci/concourse/tasks/rake-test/rubocop.sh


#@ job_name = "cruby-on-vanilla-ubuntu"
  - name: #@ job_name
    public: true
    _: #@ template.replace(put_to_pr_on_everything("nokogiri-pr", job_name))
    plan:
      - get: ci
      - get: nokogiri-pr
        trigger: true
        version: every
        passed: ["rubocop"]
      - #@ pend_pr("nokogiri-pr", job_name)
      - task: rake-test
        config:
          "_": #@ template.replace(registry_image("flavorjones/nokogiri-test", "bionic"))
          inputs: #@ task_inputs()
          params:
            TEST_WITH_SYSTEM_LIBRARIES: t
          run:
            path: ci/concourse/tasks/rake-test/run.sh
      - task: rake-test-32bit
        config:
          "_": #@ template.replace(registry_image("flavorjones/nokogiri-test", "bionic32"))
          inputs: #@ task_inputs()
          params:
            TEST_WITH_SYSTEM_LIBRARIES: t
