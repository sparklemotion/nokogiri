# configuration file for precompiled native gem packaging
platforms:
  - aarch64-linux-gnu
  - aarch64-linux-musl
  - aarch64-mingw-ucrt
  - arm64-darwin
  - arm-linux-gnu
  - arm-linux-musl
  - x64-mingw-ucrt
  - x86_64-darwin
  - x86_64-linux-gnu
  - x86_64-linux-musl
rubies:
  - "4.0"
  - "3.4"
  - "3.3"
  - "3.2"
exclude:
  - platform: aarch64-mingw-ucrt
    ruby: "3.1"
  - platform: aarch64-mingw-ucrt
    ruby: "3.2"
  - platform: aarch64-mingw-ucrt
    ruby: "3.3"
