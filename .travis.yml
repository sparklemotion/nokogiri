language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - ruby-head
  - jruby-19mode
  - jruby-20mode
  - rbx-19mode

jdk:
  - openjdk7
  - openjdk6

matrix:
  allow_failures:
    - rvm: rbx-19mode
  exclude:
    - rvm: 1.9.3
      jdk: openjdk7
    - rvm: 2.0.0
      jdk: openjdk7
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: rbx-19mode
      jdk: openjdk7

before_install:
  - sudo apt-get update
  - sudo apt-get install valgrind

script: rake ci
