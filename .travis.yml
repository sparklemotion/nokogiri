language: ruby
dist: trusty
group: beta
sudo: required

matrix:
  include:
  - os: linux
    rvm: 2.0
  - os: osx
    rvm: 2.0
  - os: linux
    rvm: 2.1
  - os: osx
    rvm: 2.1
  - os: linux
    rvm: 2.2.5
  - os: osx
    rvm: 2.2.5
  - os: linux
    rvm: 2.3.5
  - os: osx
    rvm: 2.3.5
  - os: linux
    rvm: 2.4.2
    env:
      - RUBYOPT="--enable-frozen-string-literal --debug=frozen-string-literal"
  - os: osx
    rvm: 2.4.2
    env:
      - RUBYOPT="--enable-frozen-string-literal --debug=frozen-string-literal"
  - os: linux
    rvm: ruby-head
    env:
      - RUBYOPT="--enable-frozen-string-literal --debug=frozen-string-literal"
  - os: osx
    rvm: ruby-head
    env:
      - RUBYOPT="--enable-frozen-string-literal --debug=frozen-string-literal"
  - os: linux
    rvm: jruby-1.7
  - os: linux
    rvm: jruby-9.1.15.0
  - os: linux
    rvm: rbx-3
  - name: packaged libraries
    os: linux
    rvm: 2.4.2
    env:
      - OVERRIDE_GEM_PATH=/tmp/gem_path
    install:
      - bundle install --jobs=3 --retry=3 --path vendor/bundle
      - bundle exec rake
      - bundle exec rake gem
      - gem install -i /tmp/gem_path pkg/nokogiri-*.gem
      - gem install -i /tmp/gem_path minitest
    script:
      - bundle exec rake test:package
  - name: system libraries
    os: linux
    rvm: 2.4.2
    env:
      - OVERRIDE_GEM_PATH=/tmp/gem_path
    install:
      - bundle install --jobs=3 --retry=3 --path vendor/bundle
      - bundle exec rake
      - bundle exec rake gem
      - gem install -i /tmp/gem_path pkg/nokogiri-*.gem -- --use-system-libraries
      - gem install -i /tmp/gem_path minitest
    script:
      - bundle exec rake test:package
  allow_failures:
  - rvm: ruby-head
  fast_finish: true

